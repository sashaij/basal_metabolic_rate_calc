<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">Your Basal Metabolic Rate</h2>
    <div class="form-container">
        <div class="form">
            <div class="lables">
                <div>Height: </div>
                <div>Weight: </div>
                <div>Age: </div>
            </div>
            <div class="input-fields">
                <div class="inputs active"  id="height"></div>
                <div class="inputs"  id="weight"></div>
                <div class="inputs"  id="age"></div>
            </div>
        </div>
        <div class="gender">
            <div id="gender-label">Gender</div>
            <div id="male">Male</div>
            <div id="female">Female</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
