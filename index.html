<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">Your Basal Metabolic Rate Is</h2>
    <div><p class="result">0</p></div>
    <form>
        <fieldset>
            <legend>General</legend> 
            <ul>
                <li>
                    <label for="weight">Weight: </label>
                    <input type="number" class="parameters"  id="weight" name="weight" placeholder="55" aria-describedby="weight-length">
                    <div class="aid-sign" id="weight-length">Please enter number between 1 and 250</div>
                </li>
                <li>
                    <label for="height">Height: </label>
                    <input type="number" class="parameters"  id="height" name="heigth" placeholder="175" aria-describedby="heigth-lenght">
                    <div class="aid-sign" id="heigth-lenght">Please enter number between 1 and 300</div>
                </li>
                <li>
                    <label for="age">Age: </label>
                    <input type="number" class="parameters"  id="age" name="age" placeholder="20"  aria-describedby="age-length">
                    <div class="aid-sign" id="age-length">Please enter number between 1 and 100</div>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>       
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male" class="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female" class="gender">
        </fieldset>
        <div class="buttons">
                <button type="button" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
        </div>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
