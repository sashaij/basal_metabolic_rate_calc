<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">Your Basal Metabolic Rate Is</h2>
    <div class="result">0</div>
    <form>
        <fieldset>
            <legend>General</legend> 
            <ul>
                <li>
                    <label for="weight">Weight: </label>
                    <input type="number" class="parameters"  id="weight" name="weight" min="1" max="400" placeholder="Your weigth in kilograms">
                </li>
                <li>
                    <label for="height">Height: </label>
                    <input type="number" class="parameters"  id="height" name="heigth" min="1" max="300" placeholder="Your height in centimetres">
                </li>
                <li>
                    <label for="age">Age: </label>
                    <input type="number" class="parameters"  id="age" name="age" min="1" max="140" placeholder="Your age">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>       
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male" class="gender" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female" class="gender">
        </fieldset>
        <div class="buttons">
            
                <button type="button" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
        </div>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
