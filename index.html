<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">Your Basal Metabolic Rate</h2>
    <div class="form">
        <div class="inputs">
            <div class = "lables">
                <label for="weight">Your weight in kilograms:</label>
                <label for="height">Your height in centimetres:</label> 
                <label for="age">Your age:</label>
            </div>
            <div class="input-fields">
                <input type="number" name="weight" id="weight" size="10">
                <input type="number" name="height" id="height" size="10">
                <input type="number" name="age" id="age" size="10">
            </div>
        </div>
        <div class="gender">
            <p>Your gender:</p>
            <div class="male">
                <label for="male">Male</label>
                <input type="radio" name = "gender" id="male" value="Male">
            </div>
            <div class="female">
                <label for="male">Female</label>
                <input type="radio" name = "gender" id="female" value="Female">
            </div>
        </div>
        <div class="buttons">
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
