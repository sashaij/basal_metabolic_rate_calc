<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Your Basal Metabolic Rate</h2>
    <div class = "weight">
        <label for="weight">Your weight in kilograms:</label>
        <input type="number" name="weight" id="weight" size="10">
    </div>
    <div class="height">
        <label for="height">Your height in centimetr:</label>
        <input type="number" name="height" id="height" size="10">
    </div>
    <div class="age">
        <label for="age">Your age:</label>
        <input type="number" name="age" id="age" size="10">
    </div>
    <div class="gender">
        <p>Your gender:</p>
        <label for="male">Male</label>
        <input type="radio" name = "gender" id="male" value="Male">
        <label for="male">Female</label>
        <input type="radio" name = "gender" id="female" value="Female">
    </div>
    <div class="buttons">
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
